<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Boombit - Test</title>
    
    
  </head>
  <body class="app sidebar-mini">
    <!-- Navbar-->
    <header class="app-header"><a class="app-header__logo" href="index.html">Boombit Test</a>
      <!-- Sidebar toggle button--><a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>  
      <ul class="app-nav">
      </ul>

    </header>

    <!-- Sidebar menu-->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <aside class="app-sidebar">
      <div class="app-sidebar__user">
        <img class="app-sidebar__user-avatar" src="./images/profile.jpg" height="45px" width="50px" alt="User Image">
        <div>
          <p class="app-sidebar__user-name">Ricardo Martinez</p>
          <p class="app-sidebar__user-designation">Software Developer</p>
        </div>
      </div>
      <ul class="app-menu">
        <li><a class="app-menu__item" href="index.html"><i class="app-menu__icon fa fa-home"></i><span class="app-menu__label">Home</span></a></li>
        <li><a class="app-menu__item" href="user.html"><i class="app-menu__icon fa fa-users"></i><span class="app-menu__label">New User</span></a></li>
      </ul>
    </aside>
    <main class="app-content">
      <div class="app-title">
        <div>
          <h1><i class="fa fa-home"></i> Home Page</h1>
          <p>Here you can see all the users of the application :-D !!</p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
          <li class="breadcrumb-item"><a href="">Home</a></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="tile">
            <div class="tile-body">

              <div class="col-lg-12" style="margin-bottom: 10px;">
                <a href="./user.html" class="btn btn-primary icon-btn">
                  <i class="fa fa-plus"></i>
                  New User
                </a>
              </div>

              <!-- Modal View Activities-->
              <div class="modal fade" id="modelActivities" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document" style="height: 80px;">
                  <div class="modal-content">
                    <div class="modal-header btn-info">
                      <h5 class="modal-title" id="exampleModalLabel">View Activities</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="table-responsive" >
                        <table class="table table-hover table-bordered" id="tableActivity">
                        <thead>
                          <th>Full Name</th>
                          <th>Activity Detail</th>
                          <th>Activity Date</th>
                        </thead>
                        <tbody>

                        </tbody>
                        </table>  
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times" aria-hidden="true"></i> Close</button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Modal edit User-->
              <div class="modal fade" id="modelUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <input id="txtId" hidden>
                      <div class="row" style="margin-bottom: 10px;">
                        <div class="col-lg-6 col-md-6, col-sm-12">
                          <input class="form-control" id="txtName" placeholder="Name">
                        </div>
                        <div class="col-lg-6 col-md-6, col-sm-12">
                          <input class="form-control" id="txtLastName" placeholder="LastName">
                        </div>
                      </div>
                      <div class="row" style="margin-bottom: 10px;">
                        <div class="col-lg-6 col-md-6, col-sm-12">
                          <input class="form-control" id="txtemail" type="email" placeholder="Email">
                        </div>
                        <div class="col-lg-6 col-md-6, col-sm-12">
                          <input class="form-control" id="txtBirthday" type="text" placeholder="Birthday">
                        </div>
                      </div>
                      <div class="row" style="margin-bottom: 10px;">
                        <div class="col-lg-6 col-md-6, col-sm-12">
                          <input class="form-control" id="txtPhone" type="number" min="0" placeholder="Phone Number" oninput="this.value = !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null">
                        </div>
                        <div class="col-lg-6 col-md-6, col-sm-12">
                          <div class="form-group">
                            <select class="form-control" id="txtcountry">
                            </select>
                          </div>
                        </div>
                        
                      </div>
                      <div class="row" style="margin-bottom: 10px;">
                        <div class="col-lg-6 col-md-6, col-sm-12">
                          <div class="animated-checkbox">
                          <label>
                            <input id="txtInformation" type='checkbox' checked><span class='label-text'> More Info.?</span>
                          </label>
                          </div>
                          </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times" aria-hidden="true"></i> Close</button>
                      <button id="btnEdit" type="button" class="btn btn-warning"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                      <div class="table-responsive">
                        <table class="table table-hover table-bordered" id="sampleTable">
                          <thead>
                            <tr>
                              <th>Id</th>
                              <th>Full Name</th>
                              <th>Email</th>
                              <th>Birthday</th>
                              <th>PhoneNumber</th>
                              <th>Country</th>
                              <th>more Info.?</th>
                              <th></th>
                            </tr>
                          </thead>
                          <tbody>
                          </tbody>  
                        </table>
                      </div>
                </div>
              </div>  

            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Essential javascripts for application to work-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/plugins/pace.min.js"></script>
    <script src="js/plugins/select2.min.js"></script>
    <script src="js/plugins/bootstrap-datepicker.min.js"></script>
    <script src="js/index.js"></script>
    <script type="text/javascript" src="js/plugins/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/plugins/dataTables.bootstrap.min.js"></script>
    
  </body>
</html>
